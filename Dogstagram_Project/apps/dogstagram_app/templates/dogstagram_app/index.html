<!DOCTYPE html>
<html>
<head>
  <title>Dogstagram</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<style>
  .img2 {
    margin-top: 8px;
    margin-left: 10px;
  }
  .searchbox {
    margin-left: 750px;
  }
  
  
</style>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-static-top">
      {% load static %}
      <a href="/"><img src="/static/dogstagram_app/images/logo.jpg" class="img1" height="48" width="48"></a>
      <a href="/"><img src="/static/dogstagram_app/images/dogstagram.png" class="img2" height="48" width="200"></a>

      <div class="searchbox">
        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input class="form-control border-secondary py-2" type="search" value="search">
                      <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button">
                              <i class="fa fa-search"></i>
                          </button>
                      </div>
                </div>
            </div>
          </div>
        </div>

        <a href="/"><img src="/static/dogstagram_app/images/placeholder.png" class="img2" height="48" width="48"></a>
  </nav>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
