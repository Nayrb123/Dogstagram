{% load static %}
<!DOCTYPE html>
<html>
<head>

    <title>{{user.first_name}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'dogstagram_app/css/style.css'%}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-static-top">
            {% load static %}
            <a href="/"><img src="{% static "dogstagram_app/images/logo.jpg" %}" class="logo"></a>
            <a href="/"><img src="{% static "dogstagram_app/images/dogstagram.png" %}" class="fontlogo"></a>
        
            <div class="searchbox">
                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <input class="form-control border-secondary py-2" type="search" value="search">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
        
            <a href="/profilepage">
                <img src="{% static 'dogstagram_app/images/placeholder.png' %}" class="placeholder">
            </a>
        </nav>

        <div class="profile_bio">
            <div class="users_profile_picture">
                    <img src='{% static "dogstagram_app/images/emmi.jpg" %}' class="emmi_pic">
                    <h5> {{user.first_name}} {{user.last_name}} </h5>
                   
                    <a href="/editprofile/{{user.id}}"><button type="submit" class="login btn btn-outline-dark btn-sm">Edit profile</button></a>
                    
                    <br>
                    <br>
                        <span class="row justify-content-center">
                                {{user.bio}} 
                        </span>
                    </div>
            </div>

        </div>









        
</body>
</html>
