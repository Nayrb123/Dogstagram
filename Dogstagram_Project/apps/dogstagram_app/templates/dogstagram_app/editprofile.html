{% load static %}
<!DOCTYPE html>
<html>
    <body>
        <head>

            <title>Edit Profile</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" href="{% static 'dogstagram_app/css/style.css'%}">
            
        </head>

        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-static-top">
            {% load static %}
            <a href="/"><img src="{% static "dogstagram_app/images/logo.jpg" %}" class="logo"></a>
            <a href="/"><img src="{% static "dogstagram_app/images/dogstagram.png" %}" class="fontlogo"></a>
      
            <div class="searchbox">
              <div class="row">
                  <div class="col-12">
                      <div class="input-group">
                          <input class="form-control border-secondary py-2" type="search" value="search">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                      </div>
                  </div>
                </div>
              </div>
      
          <a href="/profilepage/{{user.id}}">
              <img src="{% static 'dogstagram_app/images/placeholder.png' %}" class="placeholder">
          </a>
        </nav>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %} class="list-group-item">{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <form action="/processedit/{{user.id}}" method="POST">
            {%csrf_token%}
            <div class="form-col">
                <div class="form-group col-md-4">
                        <input type="text" class="form-control" placeholder="@Username" name="edituser_name" value="{{user.username}}">
                </div>

                <div class="form-group col-md-4">
                    <input type="text" class="form-control" placeholder="First name" name="editfirst_name" value="{{user.first_name}}">
                </div>

                <div class="form-group col-md-4">
                    <input type="text" class="form-control" placeholder="Last name" name="editlast_name" value="{{user.last_name}}">
                </div>

                <div class="form-group col-md-4">
                    <input type="text" class="form-control" placeholder="Bio" name="edit_bio" value="{{user.bio}}">
                </div>
                <button type="submit" class="register btn btn-outline-dark btn-sm">Save</button>
            </div>
        </form>

    </body>
</html>
